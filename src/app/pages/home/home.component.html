<div class="mt-3 p-3">
  <select class="mb-3 form-control" (change)="getData($any($event.target).value)">
    <option *ngFor="let i of categories">
      {{i.name}}
    </option>
  </select>
  <swiper [config]="swiperConfig" [spaceBetween]="2" (swiper)="setControlledSwiper($event)"
    [scrollbar]="{ draggable: true }" [watchSlidesProgress]="true" [autoplay]="{ delay: 1000, disableOnInteraction: false }">
    <ng-container *ngFor="let a of getDataResult">
      <ng-template swiperSlide>
        <img src="https://image.tmdb.org/t/p/original/{{a.poster_path}}" class="rowing" alt=""
          [routerLink]="['/movie', a.id]">
      </ng-template>
    </ng-container>
  </swiper>
</div>

<!-- banner starts -->
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" [ngClass]="{active: i===1}" *ngFor="let b of bannerResult; let i = index"
      data-bs-interval="10000">
      <img [routerLink]="['/movie', b.id]" src="https://image.tmdb.org/t/p/original/{{b.backdrop_path}}"
        class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2>{{b.title}}</h2>
        <p>{{b.overview}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- banner ends -->

    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter mt-3">

          [routerLink]="['/movie', t.id]">
      </ng-container>
    </div>
  </div>
</div>
