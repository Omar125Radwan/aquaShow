<div class="container mt-5">
  <div class="row p-5">
    <div class="col-lg-2" *ngIf="getMovieDetailsResult.poster_path">
      <img src="https://image.tmdb.org/t/p/original/{{getMovieDetailsResult.poster_path}}" alt="">
    </div>
    <div class="col-lg-10 p-4">
      <h1 class="mt-2 mb-2">{{getMovieDetailsResult.title}}</h1>
      <p class="mt-3 mb-3">{{getMovieDetailsResult.overview}}</p>
      <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{getMovieVidResult}}" target="_blank">Watch trailer</a>
      <div class="row mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="col-lg-6" *ngFor="let c of getMovieCastResult">
          <div class="row my-2 d-flex align-items-center">
            <div class="col-lg-4" *ngIf="c.profile_path">
              <img class="cast-img" src="https://image.tmdb.org/t/p/original/{{c.profile_path}}" alt="">
            </div>
            <div class="col-lg-8">
              <h3 class="text-white">{{c.original_name}}</h3>
              <p>{{c.character}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
