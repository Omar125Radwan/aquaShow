<div class="registration-form container mt-3">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-icon">
      <span>?</span>
    </div>
    <div class="form-group">
      <input type="email" formControlName="email" class="form-control item" id="email" placeholder="Email">
      <div *ngIf="showErrors('email')" class="alert alert-info">{{showErrors('email')}}</div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control item" id="password" placeholder="Password">
      <div *ngIf="showErrors('password')" class="alert alert-info">{{showErrors('password', 6)}}</div>
    </div>
    <div class="form-group d-flex">
      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-block create-account">Create Account</button>
    </div>
    <div class="mt-3 ms-2">
      Already have account? <a routerLink="/auth/login">login</a>
    </div>
  </form>
</div>
