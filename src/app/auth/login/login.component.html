<div class="mt-3 container">
  <div class="registration-form">
    <form [formGroup]="loginForm">
      <div class="form-icon">
        <span>Hi</span>
      </div>
      <div class="form-group">
        <input type="email"  formControlName="email" class="form-control item" id="email" placeholder="Email">
        <div *ngIf="showErrors('email')" class="alert alert-info">{{showErrors('email')}}</div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control item" id="password" placeholder="Password">
        <div *ngIf="showErrors('password')" class="alert alert-info">{{showErrors('password', 6)}}</div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block create-account">Login</button>
      </div>
      <div class="mt-3 ms-2">
        haven't account? <a routerLink="/auth/register">register</a>
      </div>
    </form>
  </div>
</div>
